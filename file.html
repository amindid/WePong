<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification Example</title>
  <style>
    /* Basic styles for the button and notification div */
    .notification-button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      margin: 20px;
    }

    .notification-div {
      display: none; 
      position: absolute;
      top: 30%;
      left: 30%;
      width: 200px;
      padding: 15px;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
	  display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; 
    }
  </style>
</head>
<body>
  <button class="notification-button">Show Notification</button>
  <div class="notification-div">This is a notification.</div>

  <script>
    // Get the button and notification div elements
    const notificationButton = document.querySelector('.notification-button');
    const notificationDiv = document.querySelector('.notification-div');

    // Function to toggle the visibility of the notification div
    function toggleNotification(event) {
      event.stopPropagation(); // Prevent the click from propagating to the document
      notificationDiv.style.display = notificationDiv.style.display === 'block' ? 'none' : 'block';
    }

    // Function to hide the notification div
    function hideNotification() {
      notificationDiv.style.display = 'none';
    }

    // Event listener for the button to show/hide the notification div
    notificationButton.addEventListener('click', toggleNotification);

    // Event listener for the document to hide the notification div when clicking outside
    document.addEventListener('click', hideNotification);

    // Prevent the notification div click from propagating to the document
    notificationDiv.addEventListener('click', function(event) {
      event.stopPropagation();
    });
  </script>
</body>
</html>
